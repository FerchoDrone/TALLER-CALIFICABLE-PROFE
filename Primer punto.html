<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Document</title>
</head>
<style>
  body{
    background-color: rgb(115, 233, 147);
  }
</style>

<body>
    <div class="container-fluid vh-100 justify-content-center align-items-center d-flex">
      <div class="app p-5 border border-success">
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Nombre:</span>
          <input type="text" class="form-control caja1" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm" >
        </div>
  
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Apellido:</span>
          <input type="text" class="form-control caja2" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm" >
        </div>
  
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="inputGroup-sizing-sm">Edad:</span>
          <input type="number" class="form-control caja3" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm" >
        </div>
  
        <input class="btn btn-primary" type="submit" value="Enviar Datos" onclick="Datos()">
  
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">Edad</th>
              
            </tr>
          </thead>
          <tbody class="tbody">
            <tr>
              <th scope="row">1</th>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      <input class="btn btn-primary" type="submit" value="Imprimir" onclick="Imprimir()">
      <table class="table">
        
          <tr>
            <th scope="col">Resultado</th>          
          </tr>
        
        <tbody class="tbody1">
          <tr>
            <th scope="row"></th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr> 
        </tbody>
      </table>
      </div>
    </div>
  
 

  <script src="Primer punto.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
